<!DOCTYPE html>
<html>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="../Controller/Logisticcontroller.js"></script>
<body>
<!--Showing the order history in table format-->
    <div ng-app="myApp" ng-controller="myCtrl">
        <table style="font-size:17px;" class="table table-striped table-bordered">
			<thead><tr>
            <th>Customer name</th>
            <th>Product Image</th>
            <th>Product name</th>
            <th>Address</th>
            <th>Current Status</th>
				<th>change status</th></tr></thead>
			<tbody>
            <tr ng-repeat="x in orderDetails ">
                <td>{{x.Customer_name}}</td>
                <td><img src="{{'../Images/'+x.products.img}}" width="200px" height="180px" > </td>
                <td>{{x.products.Prod}}</td>
                <td>{{x.products.Add}}</td>
                <td>{{x.status}}</td>
                <td>{{selectedStatus}}</td>
                <td>
                    <select class="btn-lg" ng-model="selectedStatus" ng-options="item for item in statuses">
                        </select>
                </td>
                <td><button ng-click="updatestatus($index,selectedStatus)" class="btn btn-success btn-lg" ng-disabled="logisticdisabled">Update status</button></td>
            </tr>
			</tbody>
        </table>
        <button type="button" style="float:right;margin-right:0.5in;" class="btn btn-primary btn-lg" onclick="window.location='INDEX.html'">Back To Homepage</button>
    </div>
</body>

</html>
