<!DOCTYPE html>
<html>
<title>Register</title>
    <head>
		<meta charset="UTF-8">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  <script type="text/javascript" src="./Controller/Registercontroller.js"></script>
    </head>
    <body class="bg">

        <div  ng-app="myApp" ng-controller="myctrl">
            <div ng-show="start">
            <div>Customer Name:<span><input type="text" ng-model="Customer_name" required autofocus></span></div> <br>
            <div>Password:<span><input type="password" ng-model="Password_pass" required autofocus></span></div> <br>
            <div> Default Address:<span><input type="textarea" ng-model="Address_add" required autofocus></span></div> <br>
            <div> Contact Number:<span><input type="number" ng-model="contact_num"></span></div> <br>
            <div> Email-ID:<span><input type="email" ng-model="email_id"></span></div> <br>
            <button ng-click="Register_reg()">Register</button> 
                <button ng-click="Login_start()">Login</button> 
            </div>
            <div ng-hide="start">
                <table>
                    <tbody>
                        <tr><td>Enter the username</td><td><input type="text" ng-model="Username_log"></td></tr>
                         <tr><td>Enter the password</td><td><input type="password" ng-model="password_log"></td></tr>
						<tr><td><button ng-click="Login_start()" class="btn btn-default" >Login</button></td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        </script>
         </body>
</html>
