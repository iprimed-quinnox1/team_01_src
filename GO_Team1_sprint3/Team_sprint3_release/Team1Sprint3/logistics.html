<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript" src="./Controller/Logisticcontroller.js"></script>
<body>
<!--Showing the order history in table format-->
    <div ng-app="myApp" ng-controller="myCtrl">
        <table class="table table-striped table-bordered">
			<thead><tr>
            <th>Customer name</th>
            <th>Product name</th>
            <th>Address</th>
            <th>Current Status</th>
				<th>change status</th></tr></thead>
			<tbody>
            <tr ng-repeat="x in orderDetails ">
                <td>{{x.Customer_name}}</td>
                <td>{{x.products.Prod}}</td>
                <td>{{x.products.Add}}</td>
                <td>{{x.status}}</td>
                <td>{{selectedStatus}}</td>
                <td>
                    <select ng-model="selectedStatus" ng-options="item for item in statuses">
                        </select>
                </td>
                <td><button ng-click="updatestatus($index,selectedStatus)">Update status</button></td>
            </tr>
			</tbody>
        </table>
    </div>
</body>

</html>
